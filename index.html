<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Space Trivia</title>
    <link href="https://fonts.googleapis.com/css?family=Anton|Open+Sans|Oswald|Roboto+Condensed"
        rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="assets/javascript/app_refactored.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <br>

    <h1>Space Trivia</h1>
    <br>
    <!-- HTML elements for the start screen -->
    <div id=startScreen>
        <br>
        <p>Click to start the Space Trivia game.</p>
        <br>
        <p>No Googling, please!</p>
        <div id=button1Div><button id=startButton>
                <p>Start</p>
            </button>

        </div>
    </div>

    <div id=gameBoard>

        <div id=timer>
            <p>
                <div id=countdown></div>
            </p>
        </div>
        <br>
        <!-- the answers are hard-coded into the HTML -->
        <div id=questionDiv>
            <form>
                <p id=question_0></p>
                <input id="answer0A" type="radio" name="question0" value="Big Dipper"> <label for="ans0A">Answer0A</label>
                <input id="answer0B" type="radio" name="question0"value="Pleiades"> <label for="ans0B">Answer0B</label>
                <input id="answer0C" type="radio" name="question0" value="Cassiopeia"> <label for="ans0C">Answer0C</label>
            </form>
            <hr>
            <form>
                <p id=question_1></p>
                <input id="answer1A" type="radio" name="question1" value="93 million miles"> <label for="ans1A">Answer1A</label>
                <input id="answer1B" type="radio" name="question1" value="1 light year"> <label for="ans1B">Answer1B</label>
                <input id="answer1C" type="radio" name="question1" value="500,000 miles"> <label for="ans1C">Answer1C</label>
            </form>
            <hr>
            <form>
                <p id=question_2></p>
                <input id="answer2A" type="radio" name="question2" value="Sirius"> <label for="ans2A">Answer2A</label>
                <input id="answer2B" type="radio" name="question2" value="Betelgeuse"> <label for="ans2B">Answer2B</label>
                <input id="answer2C" type="radio" name="question2" value="VY Canis Majoris"> <label for="ans2C">Answer2C</label>
            </form>
            <hr>
            <form>
                <p id=question_3></p>
                <input id="answer3A" type="radio" name="question3" value="Alpha Centauri"> <label for="ans3A">Answer3A</label>
                <input id="answer3B" type="radio" name="question3" value="Proxima Centauri"> <label for="ans3B">Answer3B</label>
                <input id="answer3C" type="radio" name="question3" value="Barnard's Star"> <label for="ans3C">Answer3C</label>
            </form>
            <hr>
            <form>
                <p id=question_4></p>
                <input id="answer4A" type="radio" name="question4" value="750 times"> <label for="ans4A">Answer4A</label>
                <input id="answer4B" type="radio" name="question4" value="5,000 times"> <label for="ans4B">Answer4B</label>
                <input id="answer4C" type="radio" name="question4" value="300,000 times"> <label for="ans4C">Answer4C</label>
            </form>
            <hr>
            <form>
                <p id=question_5></p>
                <input id="answer5A" type="radio" name="question5" value="79"> <label for="ans5A">Answer5A</label>
                <input id="answer5B" type="radio" name="question5" value="8"> <label for="ans5B">Answer5B</label>
                <input id="answer5C" type="radio" name="question5" value="26"> <label for="ans5C">Answer5C</label>
            </form>
            <hr>
            <form>
                <p id=question_6></p>
                <input id="answer6A" type="radio" name="question6" value="comet"> <label for="ans6A">Answer6A</label>
                <input id="answer6B" type="radio" name="question6" value="meteor"> <label for="ans6B">Answer6B</label>
                <input id="answer6C" type="radio" name="question6" value="asteroid"> <label for="ans6C">Answer6C</label>
            </form>
            <hr>
            <form>
                <p id=question_7></p>
                <input id="answer7A" type="radio" name="question7" value="1"> <label for="ans7A">Answer7A</label>
                <input id="answer7B" type="radio" name="question7" value="2"> <label for="ans7B">Answer7B</label>
                <input id="answer7C" type="radio" name="question7" value="4"> <label for="ans7C">Answer7C</label>
            </form>
            <hr>

        </div>
        <div id=button2Div><button id=doneButton>
                <p>Done</p>
            </button>
        </div>
        <!-- <p id=doneInfo>If you finish before the timer runs out, you can click the "Done" button to see your score.</p> -->


    </div>
    <div id=scoreScreen>
        <h2 id=yourScore>Your Score:</h2>
        <br>
        <p id=correctAnswers>Correct answers: </p>
        <p id=wrongAnswers>Incorrect answers: </p>
        <p id=unanswered>Unanswered questions: </p>

    </div>






</body>

</html>
